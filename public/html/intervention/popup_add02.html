<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=yes,viewport-fit=cover">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="0">
<meta http-equiv="Pragma" content="no-cache">
<meta name="Author" content="대한부정맥학회">
<meta name="Keywords" content="대한부정맥학회">
<meta name="description" content="대한부정맥학회">
<title>대한부정맥학회</title>
<link rel="icon" href="/assets/image/favicon.ico">
<link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.5/dist/web/variable/pretendardvariable.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUITE/fonts/variable/woff2/SUITE-Variable.css" rel="stylesheet">
<link rel="stylesheet" href="/assets/css/jquery-ui.min.css">
<link rel="stylesheet" href="/assets/css/slick.css">
<link rel="stylesheet" href="/assets/css/common.css">
<script src="/assets/js/jquery-1.12.4.min.js"></script>
<script src="/assets/js/jquery-ui.min.js"></script>
<script src="/assets/js/slick.min.js"></script>
<script src="/assets/js/common.js"></script>
</head>
<body>
    <!-- popup skin type01 -->
    <div class="popup-wrap full" style="display: block;">
        <div class="popup-contents">
            <div class="popup-conbox">                
                <div class="sub-contit-wrap mt-0">
                    <h4 class="sub-contit">증례 추가</h4>
                </div>
                <div class="write-form-wrap">
                    <form action="" method="">
                        <fieldset>
                            <legend class="hide">증례 추가 등록</legend>
                            <div class="write-wrap">
                                <dl>
                                    <dt>구분</dt>
                                    <dd>
                                        <div class="radio-wrap cst">
                                            <div class="radio-group">
                                                <input type="radio" name="cate" id="cate1">
                                                <label for="cate1">전극도자절제술</label>
                                            </div>
                                            <div class="radio-group">
                                                <input type="radio" name="cate" id="cate2">
                                                <label for="cate2">PM+ICD+CRT</label>
                                            </div>
                                        </div>
                                    </dd>
                                </dl>
                                <dl>
                                    <dt>환자명</dt>
                                    <dd>
                                        <input type="text" name="" id="" class="form-item">
                                    </dd>
                                </dl>
                                <dl>
                                    <dt>나이</dt>
                                    <dd>
                                        <input type="text" name="" id="" class="form-item">
                                    </dd>
                                </dl>
                                <dl>
                                    <dt>성별</dt>
                                    <dd>
                                        <div class="radio-wrap cst">
                                            <div class="radio-group">
                                                <input type="radio" name="gender" id="gender1">
                                                <label for="gender">남</label>
                                            </div>
                                            <div class="radio-group">
                                                <input type="radio" name="gender" id="gender2">
                                                <label for="gender">여</label>
                                            </div>
                                        </div>
                                    </dd>
                                </dl>
                                <dl>
                                    <dt>병적번호</dt>
                                    <dd>
                                        <input type="text" name="" id="" class="form-item">
                                    </dd>
                                </dl>
                                <dl>
                                    <dt>진단명</dt>
                                    <dd>
                                        <input type="text" name="" id="" class="form-item">
                                    </dd>
                                </dl>
                                <dl>
                                    <dt>시술일</dt>
                                    <dd>
                                        <input type="text" name="" id="" class="form-item datepicker">
                                    </dd>
                                </dl>
                                <dl>
                                    <dt>내용</dt>
                                    <dd>
                                        <textarea name="" id="" cols="30" rows="10" class="form-item"></textarea>
                                    </dd>
                                </dl>
                            </div>
                            
                            <div class="btn-wrap text-center">
                                <a href="#n" class="btn btn-type1 color-type4">닫기</a>
                                <a href="#n" class="btn btn-type1 color-type18">등록</a>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
